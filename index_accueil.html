<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
  <title>PELET Quentin & PUJOL Corentin Machine Learning API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<div>
		<h1>Welcome to the API of PELET Quentin & PUJOL Corentin for predicting obesity levels</h1>
		<br>
		<p>Below are two options, both of which are predictive methods. One only determines whether a person is obese or not, while the other determines whether a person falls into a BMI range</p>
		<br>
		<label for="model">Which model do you want to choose?</label>
		<br>
		<br>
		  <img src="{{url_for('static', filename='models.JPG')}}" align="middle" width="325px" height="260px"/>
		<br>
			<div class="flex-container">
				<div>
					<form action="{{ url_for('Binary_prediction')}}"method="post">
						<select name="model" id="model" required="required">
							<option value="">--Please choose an option--</option>
							<option value="LDA">LDA</option>
							<option value="Knn">Knn</option>
							<option value="SVM">SVM</option>
							<option value="RandomForest">RandomForest</option>
							<option value="Boosting">Boosting</option>
						</select>
						<br>
						<br>
						<button type="submit" class="btn btn-primary btn-large">Prediction of Obesity</button>				
					</form>
				</div>
				
				<div>
					<form action="{{ url_for('All_classes_prediction')}}"method="post">
						<select name="model" id="model" required="required">
							<option value="">--Please choose an option--</option>
							<option value="LDA">LDA</option>
							<option value="Knn">Knn</option>
							<option value="SVM">SVM</option>
							<option value="RandomForest">RandomForest</option>
							<option value="Boosting">Boosting</option>
						</select>	
						<br>
						<br>						
						<button type="submit" class="btn btn-primary btn-large">Prediction of IMC level category</button>				
					</form>
				</div>
			</div>


		
	</div>
</body>
</html>
