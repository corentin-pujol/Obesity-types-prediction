<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
  <title>PELET Quentin & PUJOL Corentin Machine Learning API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<div>
		<h1>Prediction of obesity level category</h1>
			<form action="{{ url_for('get_all_classes_prediction')}}"method="post">
				<div class="flex-container">
				<br>
				<br>
				<div>
					<label for="gender">Gender:</label>
					<select name="Gender" id="gender" required="required">
						<option value="">--Please choose an option--</option>
						<option value="Female">Female</option>
						<option value="Male">Male</option>
					</select>
					<br>
					<br>
					
					<label for="Age">Age (yo):</label>
					<input type="number" name="Age" placeholder="Age" min="12" max="120" step="1" pattern="\d+" required="required"/>
					<br>
					
					<label for="Height">Height(m):</label>
					<input type="number" name="Height" placeholder="Height" min="1.15" max="2.40" step="0.01" pattern="\d+" required="required"/>
					<br>
					
					<label for="Weight">Weight (kg):</label>
					<input type="number" name="Weight" placeholder="Weight" min="30" max="250" pattern="\d+" required="required"/>
					<br>
					<br>
					
					<label for="family_overweight">Has any family member ever had a high level of obesity or overweight?</label>
					<select name="Family_overweight" id="family_overweight" required="required">
						<option value="">--Please choose an option--</option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
					<br>
					<br>
					
					<label for="FAVC">Do you eat high caloric food frequently?</label>
					<select name="FAVC" id="FAVC" required="required">
						<option value="">--Please choose an option--</option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
					<br>
					<br>
					
					<label for="FCVC">Do you usually eat vegetables in your meals?</label>
					<select name="FCVC" id="FCVC" required="required">
						<option value="">--Please choose an option--</option>
						<option value="1">Never</option>
						<option value="2">Sometimes</option>
						<option value="3">Always</option>
					</select>
					<br>
					<br>
					
					<label for="NCP">How many main meals do you have daily?</label>
					<select name="NCP" id="NCP" required="required">
						<option value="">--Please choose an option--</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
					<br>
					<br>
					
					<label for="CAEC">Do you eat any food between meals?</label>
					<select name="CAEC" id="CAEC" required="required">
						<option value="">--Please choose an option--</option>
						<option value="Always">Always</option>
						<option value="Sometimes">Sometimes</option>
						<option value="Frequently">Frequently</option>
						<option value="no">No</option>
					</select>
					<br>
					<br>
					
				</div>
				<div>
					<label for="smoke">Do you smoke?</label>
					<select name="Smoke" id="smoke" required="required">
						<option value="">--Please choose an option--</option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
					<br>
					<br>
					<label for="CH2O">How much water do you drink daily?</label>
					<select name="CH2O" id="CH2O" required="required">
						<option value="">--Please choose an option--</option>
						<option value="1">0-1L</option>
						<option value="2">1-2L</option>
						<option value="3">2-3L</option>
					</select>
					<br>
					<br>
					
					<label for="SCC">Do you monitor the calories you eat daily?</label>
					<select name="SCC" id="SCC" required="required">
						<option value="">--Please choose an option--</option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
					<br>
					<br>
					
					<label for="FAF">How often do you have physical activity? (days per weeks)</label>
					<select name="FAF" id="FAF" required="required">
						<option value="">--Please choose an option--</option>
						<option value="0">I don't have</option>
						<option value="1">1 or 2</option>
						<option value="2">3 or 4</option>
						<option value="3">5 or more</option>
					</select>
					<br>
					<br>
					
					<label for="TUE">How much time do you spend in front of the screens per day (in hours)?</label>
					<select name="TUE" id="TUE" required="required">
						<option value="">--Please choose an option--</option>
						<option value="0">0-2H</option>
						<option value="1">3-5H</option>
						<option value="2">More than 5H</option>
					</select>
					<br>
					<br>
					
					<label for="CALC">How often do you drink alcohol?</label>
					<select name="CALC" id="CALC" required="required">
						<option value="">--Please choose an option--</option>
						<option value="Always">Always</option>
						<option value="Sometimes">Sometimes</option>
						<option value="Frequently">Frequently</option>
						<option value="no">No</option>
					</select>
					<br>
					<br>
					
					<label for="transportation">Which transportation do you usually use?</label>
					<select name="Transportation" id="transportation" required="required">
						<option value="">--Please choose an option--</option>
						<option value="Automobile">Automobile</option>
						<option value="Bike">Bike</option>
						<option value="Motorbike">Motorbike</option>
						<option value="Public_Transportation">Public_Transportation</option>
						<option value="Walking">Walking</option>
					</select>
					<br>
					<br>
				<button type="submit" class="btn btn-primary btn-large">Get the category level of obesity</button>
				</div>
				{{ output }}
				</div>
			
			</form>

		<br>
	    <br>
	    
		
	</div>
</body>
</html>
